        <script>
            const api_url = ('https://api.covidindiatracker.com/state_data.json')
            async function getdata(){
                const response = await fetch(api_url);
                const data = await response.json();
                console.log(data[11]);
                document.getElementById('confirmed').textContent=data[11].confirmed
                document.getElementById('active').textContent=data[11].active
                document.getElementById('recovered').textContent=data[11].recovered
                document.getElementById('deaths').textContent=data[11].deaths
            }
            getdata();
        </script>
